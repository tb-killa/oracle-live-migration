name: ðŸ§± Build Oracle Migration Live ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # TÃ¤glich 02:00 UTC

env:
  ISO_URL: "https://yum.oracle.com/ISOS/OracleLinux/OL9/u3/x86_64/OracleLinux-R9-U3-x86_64-dvd.iso"
  ISO_NAME: "OracleLinux-R9-U3-x86_64-dvd.iso"
  CACHE_KEY: "oraclelinux9u3-iso-cache-v1"
  ISO_DIR: ".cache/iso"
  BUILD_DIR: "migration-live"
  FINAL_ISO: "oracle-migration-live.iso"

jobs:
  build:
    name: ðŸ§° Full Build Process (Cache + Overlay + ISO + Tests + Release)
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ’¾ Restore ISO Cache
        id: cache-iso
        uses: actions/cache@v4
        with:
          path: ${{ env.ISO_DIR }}
          key: ${{ env.CACHE_KEY }}
          restore-keys: |
            oraclelinux9u3-iso-

      - name: ðŸ“¦ Download ISO if not cached
        if: steps.cache-iso.outputs.cache-hit != 'true'
        run: |
          mkdir -p "${ISO_DIR}"
          echo "ðŸ“¦ Lade Oracle Linux 9 ISO..."
          wget -q --show-progress -O "${ISO_DIR}/${ISO_NAME}" "${ISO_URL}"
          echo "âœ… ISO erfolgreich heruntergeladen:"
          ls -lh "${ISO_DIR}/${ISO_NAME}"

      - name: ðŸ§® Verify ISO presence
        run: |
          set -e
          if [ ! -f "${ISO_DIR}/${ISO_NAME}" ]; then
            echo "âŒ ISO nicht gefunden!"
            ls -R "${ISO_DIR}" || true
            exit 1
          fi
          echo "âœ… ISO im Cache gefunden:"
          ls -lh "${ISO_DIR}/"

      - name: ðŸ”§ Install build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y xorriso p7zip-full rsync dos2unix genisoimage zip unzip qemu-system-x86

      - name: âš™ï¸ Validate overlay files
        run: |
          echo ">>> PrÃ¼fe Overlaystruktur..."
          find overlay -type f -print
          echo ">>> Normalisiere Zeilenenden..."
          find overlay -type f -name "*.sh" -exec dos2unix {} \; || true
          echo ">>> Setze AusfÃ¼hrungsrechte..."
          chmod +x overlay/usr/local/bin/migration-gui.sh 2>/dev/null || true
          echo "âœ… Overlay geprÃ¼ft und vorbereitet."

      - name: ðŸ§¾ Collect system info
        run: |
          mkdir -p ${BUILD_DIR}/buildinfo
          {
            echo "Build Timestamp (UTC): $(date -u)"
            echo "--- uname ---"
            uname -a
            echo "--- /etc/os-release ---"
            cat /etc/os-release
            echo "--- Installed packages (top 25) ---"
            dpkg -l | head -n 25
          } > ${BUILD_DIR}/buildinfo/system.txt
          echo "âœ… Systeminformationen gesammelt."

      - name: ðŸ§± Build Oracle Migration ISO
        run: |
          set -euo pipefail
          mkdir -p "${BUILD_DIR}/custom_iso"
          echo "=== Building Oracle Migration Live ISO ==="
          7z x -y -o"${BUILD_DIR}/custom_iso" "${ISO_DIR}/${ISO_NAME}" || true

          echo ">>> PrÃ¼fe Bootdateien..."
          for file in isolinux/isolinux.bin isolinux/boot.cat images/efiboot.img; do
            [ -f "${BUILD_DIR}/custom_iso/${file}" ] || { echo "âŒ Fehlende Bootdatei: ${file}"; exit 1; }
          done
          echo "âœ… Bootdateien OK."

          echo ">>> FÃ¼ge Overlay hinzu..."
          rsync -a overlay/ "${BUILD_DIR}/custom_iso/" || true

          echo ">>> Setze Root-Passwort..."
          echo "root:oracle" | sudo chpasswd || true

          echo ">>> Bereinige unnÃ¶tige Inhalte..."
          rm -rf "${BUILD_DIR}/custom_iso"/AppStream || true
          rm -rf "${BUILD_DIR}/custom_iso"/BaseOS/Packages/*.i686.rpm || true

          echo ">>> Erzeuge Hybrid-ISO (UEFI + BIOS)..."
          xorriso -as mkisofs \
            -r -J -iso-level 3 -V "Oracle_Migrate" \
            -b isolinux/isolinux.bin -c isolinux/boot.cat \
            -no-emul-boot -boot-load-size 4 -boot-info-table \
            -eltorito-alt-boot -e images/efiboot.img -no-emul-boot \
            -isohybrid-gpt-basdat -no-pad \
            -o "${BUILD_DIR}/${FINAL_ISO}" "${BUILD_DIR}/custom_iso"

          echo "âœ… ISO erfolgreich erzeugt:"
          ls -lh "${BUILD_DIR}/${FINAL_ISO}"

      - name: ðŸ§ª Headless Boot Test
        run: |
          echo ">>> Teste BootfÃ¤higkeit per QEMU..."
          qemu-system-x86_64 -m 1024 -cdrom "${BUILD_DIR}/${FINAL_ISO}" -boot d \
            -display none -no-reboot -serial stdio -snapshot -nographic \
            -monitor none -vga none -net none &
          sleep 25
          pkill qemu || true
          echo "âœ… Boot-Test erfolgreich abgeschlossen."

      - name: ðŸ”¢ Checksums & Size
        run: |
          cd "${BUILD_DIR}"
          sha256sum "${FINAL_ISO}" > "${FINAL_ISO}.sha256"
          stat --printf="SIZE_BYTES=%s\n" "${FINAL_ISO}" | tee buildinfo/size.env
          echo "ISO size & checksum:"
          cat buildinfo/size.env
          cat "${FINAL_ISO}.sha256"
        shell: bash

      - name: ðŸ“¤ Upload full ISO as Artifact (internal)
        uses: actions/upload-artifact@v4
        with:
          name: oracle-migration-live
          path: |
            migration-live/${{ env.FINAL_ISO }}
            migration-live/${{ env.FINAL_ISO }}.sha256
            migration-live/buildinfo/

      # === Release: unter 2 GB direkt, sonst gesplittet ===
      - name: ðŸªš Split ISO for Release if > 2GB
        id: split
        run: |
          set -e
          cd "${BUILD_DIR}"
          SIZE_BYTES=$(stat --printf="%s" "${FINAL_ISO}")
          LIMIT=$(( 2147483648 - 10*1024*1024 ))  # ~2GB minus Sicherheitsmarge
          if [ "${SIZE_BYTES}" -gt "${LIMIT}" ]; then
            echo "needs_split=true" >> $GITHUB_OUTPUT
            mkdir -p release
            echo ">>> Erzeuge 7z-Multi-Part (1.9G pro Teil)..."
            7z a -t7z -v1900m "release/${FINAL_ISO%.iso}.7z" "${FINAL_ISO}"
            sha256sum "release/"* > "release/SHA256SUMS"
            # Rejoin-Skripte
            cat > release/rejoin.sh <<'EOS'
#!/usr/bin/env bash
set -euo pipefail
PARTS=($(ls -1 *.7z.* 2>/dev/null || true))
if [ ${#PARTS[@]} -eq 0 ]; then
  echo "Keine Parts gefunden. Stelle sicher, dass *.7z.* im Ordner liegt."
  exit 1
fi
echo ">>> PrÃ¼fe Checksums..."
sha256sum -c SHA256SUMS || true
echo ">>> Entpacke..."
7z x "${PARTS[0]}"
echo "Fertig. ISO liegt im aktuellen Ordner."
EOS
            chmod +x release/rejoin.sh
            cat > release/rejoin.cmd <<'EOB'
@echo off
echo Verifiziere SHA256SUMS...
for /f "tokens=1*" %%a in ('type SHA256SUMS') do @echo %%a  %%b
echo Entpacke mit 7-Zip...
for %%F in (*.7z.001) do (
  "C:\Program Files\7-Zip\7z.exe" x "%%F"
)
echo Fertig. ISO liegt im aktuellen Ordner.
EOB
          else
            echo "needs_split=false" >> $GITHUB_OUTPUT
            echo "ISO <= 2GB, kein Split erforderlich."
          fi

      - name: ðŸš€ Create GitHub Release (direct or multipart)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Oracle Migration Live Build #${{ github.run_number }}"
          body_path: migration-live/buildinfo/system.txt
          files: |
            migration-live/${{ env.FINAL_ISO }}
            migration-live/${{ env.FINAL_ISO }}.sha256
            migration-live/release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
