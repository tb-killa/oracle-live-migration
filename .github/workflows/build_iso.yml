name: Build Oracle Migration Live ISO

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # t√§glicher Build um 02:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: oraclelinux:9

    steps:
      # ----------------------------------------------------------
      # üß© Repo & Struktur pr√ºfen
      # ----------------------------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Preflight-Check
        run: |
          echo "=== Repository Struktur pr√ºfen ==="
          find . -maxdepth 3 -type f
          test -f build_migration_iso.sh && echo "‚úÖ Gefunden: build_migration_iso.sh"
          test -f overlay/usr/local/bin/migration-gui.sh && echo "‚úÖ Gefunden: overlay/usr/local/bin/migration-gui.sh"
          test -f overlay/root/install-tools.sh && echo "‚úÖ Gefunden: overlay/root/install-tools.sh"
          test -f overlay/etc/systemd/system/migration-autostart.service && echo "‚úÖ Gefunden: migration-autostart.service"
          # CRLF & Executable-Bit pr√ºfen
          if file build_migration_iso.sh | grep -q CRLF; then
            echo "‚ö†Ô∏è  CRLF-Zeilenenden gefunden ‚Äì korrigiere..."
            sed -i 's/\r$//' build_migration_iso.sh
          else
            echo "‚úÖ Keine CRLF-Zeilenenden gefunden."
          fi
          chmod +x build_migration_iso.sh || true
          chmod +x overlay/usr/local/bin/migration-gui.sh || true
          echo "=== Preflight-Check bestanden ==="

      # ----------------------------------------------------------
      # üì¶ Caching (ISO & DNF Pakete)
      # ----------------------------------------------------------
      - name: Cache Oracle ISO
        id: cache-iso
        uses: actions/cache@v4
        with:
          path: migration-live/OracleLinux-R9-U3-x86_64-dvd.iso
          key: oraclelinux-9u3-dvd

      - name: Cache DNF Packages
        id: cache-dnf
        uses: actions/cache@v4
        with:
          path: /var/cache/dnf
          key: dnf-cache-Linux-${{ runner.os }}-${{ hashFiles('**/build_migration_iso.sh') }}

      # ----------------------------------------------------------
      # üîΩ ISO Download (nur falls Cache leer)
      # ----------------------------------------------------------
      - name: Download Oracle Linux 9 ISO
        if: steps.cache-iso.outputs.cache-hit != 'true'
        run: |
          mkdir -p migration-live
          echo "Lade Oracle Linux 9 ISO (ca. 9GB) ‚Äì bitte Geduld..."
          wget -q --show-progress -O migration-live/OracleLinux-R9-U3-x86_64-dvd.iso \
            https://mirrorservice.org/sites/repo.oracle.com/ol/9/ISO-OL9-u3-x86_64-dvd.iso
          echo "‚úÖ Download abgeschlossen."

      # ----------------------------------------------------------
      # üîß Build-Abh√§ngigkeiten
      # ----------------------------------------------------------
      - name: Install build dependencies
        run: |
          dnf -y install oracle-epel-release-el9
          dnf -y update
          dnf -y install \
            p7zip p7zip-plugins rsync wget xorriso mkisofs bsdtar \
            diffutils coreutils util-linux zip tar unzip libisofs libisoburn libburn

      # ----------------------------------------------------------
      # üß± Build Script ausf√ºhren
      # ----------------------------------------------------------
      - name: Build ISO
        run: |
          echo "Starte ISO-Build..."
          bash ./build_migration_iso.sh || { echo "Error: Build fehlgeschlagen ‚Äì siehe build.log"; exit 1; }

      # ----------------------------------------------------------
      # üì§ Artefakte speichern
      # ----------------------------------------------------------
      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: oracle-migration-live
          path: |
            migration-live/oracle-migration-live.iso
            migration-live/new_pkgs.txt
